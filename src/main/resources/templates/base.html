<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <style>
        .logo-container {
            background-color: #47bcff;
            color: #fff
        }

        .logo {
            font-family: 'Handlee', cursive;
            font-size: 2.5rem;
        }
    </style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
    <span class="logo">Todo List</span>
    <span class="mt-3">Login</span>
</div>

<div th:fragment="titulo(valor)">
    <h1 th:text="${valor}"></h1>
</div>

<nav th:fragment="nav" class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-between mb-3">

    <div class="navbar-nav">
        <a th:classappend="${status} == null ? 'active'"  class="nav-item nav-link" href="/home">Todos</a>
        <a th:classappend="${status} == 'queroler' ? 'active'"  class="nav-item nav-link" href="/home/queroler">Quero Ler</a>
        <a th:classappend="${status} == 'lendo' ? 'active'" class="nav-item nav-link" href="/home/lendo">Lendo</a>
        <a th:classappend="${status} == 'lido' ? 'active'"  class="nav-item nav-link" href="/home/lidos">Lidos</a>
    </div>
    <a href="todo/formulario"><button type="button" class="btn btn-primary">Adicionar</button></a>
</nav>
