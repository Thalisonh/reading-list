<!DOCTYPE html>
<html lang="en">
    <head th:replace="~{base :: head}"></head>
    <style>
      #imagem{
        max-width:200px;
        max-height:150px;
        width: auto;
        height: auto;
      }
    </style>
<body>
    <div th:replace="~{base :: logo}"></div>
    <div class="container">
      <nav th:replace="~{base :: nav}"></nav>
    </div>
    

    <!-- lista do lado direito, e variavel do lado esquedo -->
    <div class="card mb-3" th:each="todolists : ${todolist}">
        <img id="imagem" th:src="${todolists.urlImagem}" src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" th:text="${todolists.nome}">Card title</h5>
          <h6 th:text="${todolists.autor}"></h6>
          <p class="card-text" th:text="${todolists.descricao}"></p>
        </div>
      </div>
    
</body>
</html>
